language: node_js

node_js:
  - "8"

sudo: false

branches:
   only:
   - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"

script: 
  - yarn lint

before_deploy: 
  - yarn build

deploy:
  - yarn pubdocs
  - yarn pub:prod
  provider: script
  skip_cleanup: true
  on:
    branch: master
