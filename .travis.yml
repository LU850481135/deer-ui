language: node_js

node_js:
  - "10"

sudo: false

branches:
   only:
   - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"

before_script : "yarn test -- -u"

script: 
  - yarn lint
  - yarn test

after_script: 
  - yarn ci:coverage
